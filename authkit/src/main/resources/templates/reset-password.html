<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{authkit.reset-password.page-title}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:if="${error}" class="auth-error">
        <strong th:text="${error}"></strong>
    </div>
    <h2 th:text="#{authkit.reset-password.form-title}"></h2>
	<form th:action="@{/reset-password}" method="post">
		<div>
			<label><span th:text="#{authkit.reset-password.input-password}"></span> <input type="password" name="newuserpassword" /> </label>
		</div>
        <div>
            <label><span th:text="#{authkit.reset-password.input-password2}"></span> <input type="password" name="newuserpassword2" /> </label>
        </div>
		<div>
			<input type="hidden" name="securetoken" th:attr="value = ${formtoken}" />
			<input type="submit" th:attr="value = #{authkit.reset-password.btnchange}" />
		</div>
	</form>
</body>
</html>
