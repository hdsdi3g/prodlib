<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{authkit.login.pageheader}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:if="${error}" class="auth-error">
		<h2 th:text="#{authkit.login.error}"></h2>
		<strong th:text="${error}"></strong>
	</div>
    <div th:if="${actionDone}" class="auth-done">
        <strong th:text="${actionDone}"></strong>
    </div>
	<form th:action="@{/login}" method="post">
		<div>
			<label><span th:text="#{authkit.login.username}"></span> <input type="text" name="userlogin" /> </label>
		</div>
		<div>
			<label><span th:text="#{authkit.login.password}"></span> <input type="password" name="userpassword" /> </label>
		</div>
        <div>
            <label><span th:text="#{authkit.login.shorttime}"></span> <input type="checkbox" name="shorttime" /> </label>
        </div>
		<div>
			<input type="hidden" name="securetoken" th:attr="value = ${formtoken}" />
			<input type="submit" th:attr="value = #{authkit.login.signin}" />
		</div>
	</form>
</body>
</html>
